<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/9b5e6ed7be.js" crossorigin="anonymous"></script>
</head>
<body style="text-align: center;">
  <div class="container" style="background-color:lightgrey;">
    <h1 style="color:black"><b>Create New Account</b></h1><br>
    <form action="file:///C:/Users/Sanjay%20Malik/Desktop/JHILMIL/HTML%20VSC/HTML%20VSC/bootstrap%201.html">
        <br><label for="Txtfirstname" class="form-label"><b>Firstname</b></label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa-solid fa-user" style="font-size: larger;" style="align-content: first baseline;"></i></span>
          <input type="text" id="TxtFirstName" placeholder="Enter your Firstname" name="TxtFirstName" class="form-control" /><br>
          <div class="valid-feedback">Valid Input</div>
          <div class="invalid-feedback">Please enter your firstname!!</div>
        </div>
        <br><label for="Lastname" class="form-label"><b>Lastname</b></label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa-solid fa-user" style="font-size: larger;" style="align-content: first baseline;"></i></span>
          <input type=text id="TxtLastName" placeholder="Enter your Lastname" name="TxtLastname" class="form-control"><br>
          <div class="valid-feedback">Valid Input</div>
          <div class="invalid-feedback">Please enter your Lastname!!</div>
        </div>
        <br><label for="e-mail id" class="form-label"><b>E-mail Id</b></label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa-solid fa-envelope" style="font-size: larger;" style="align-content:first baseline;"></i></span>
          <input type="text" id="e-mail" placeholder="Enter your E-mail Id" name="e-mail id" class="form-control"><br>
          <div class="valid-feedback">Valid Input</div>
          <div class="invalid-feedback">Please enter your e-mail!!</div>
        </div>
        <br><label for="Contact No"><b>Contact No</b></label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa-solid fa-phone" style="font-size: larger;" style="align-content: first baseline;"></i></span>
          <input type="number" id="contact no" placeholder="Enter your Contact No" name="Contact no" class="form-control"><br>
          <div class="valid-feedback">Valid Input</div>
          <div class="invalid-feedback">Please enter your Contact No!!</div>
        </div>
        <br><label for="Gender"><b>Gender</b></label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa-solid fa-person-half-dress" style="font-size: larger;" style="align-content: first baseline;"></i></span>
        <select>
        <Option>Male</Option>
        <Option>Female</Option>
        <Option>Others</Option>
        </select><br>
        <br><input type="submit" value="Submit">
    </div>
    </form>
  </div>
</body>
</html>
