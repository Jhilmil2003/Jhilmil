<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<style type="text/css">
    #MyDiv,#MyHomeDiv,#MyHorizontalDiv,#MyVerticalDiv
    {
      width:200px;
      height:200px;
      padding:10px;
      background:red;
      color:#ffffff;
      font-size:large;
      font-weight:bold  
    }
    #MyFirstPixelDiv,#MyFiftyPixelDiv  
    {
        width:500px;
        height:500px;
        padding:10px;
        background-color:blue;
        color:#ddddff;
        font-size: large;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function (){
            $("#MyDiv").draggable();

            $("#MyHomeDiv").draggable({
                containment: "#MyHomeDiv"
            });
            $("#MyHorizontalDiv").draggable({
                axis:"x"
            });
            $("#MyVerticalDiv").draggable({
                axis:"y"
            });
            $("#MyFiftyPixelDiv").draggable({
                distance:200
            });
            $("#MyThreeSecondsDelayDiv").draggable({
                delay:3000
            });
        })
    </script>
    <div id="MyDiv">Hello Students!!</div><br><hr>
    <div id="MyHomeDiv">This is my home and i can move within it only.</div><br><hr>
    <div  id="MyHorizontalDiv">I can move horizontly.</div><br><hr>
    <div id="MyVerticalDiv">I can move vertically.</div><br><hr>
    <div id="MyFiftyPixelDiv">I can move after 3 seconds.</div><br><hr>
    <div id="MyFirstPixelDiv">I can move only after 200 PN.</div><br><hr>
</body>
</html>
