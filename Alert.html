<html lang="en">
<head>
  <title>Bootstrap Alert Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 style="text-align: center;">Alerts</h1><br>
    <div class="container">
        <div class="alert alert-success">
          <strong>Success!</strong></div>
        <div class="alert alert-info">
          <strong>Info!</strong> </div>
        <div class="alert alert-warning">
          <strong>Warning!</strong> </div>
        <div class="alert alert-danger">
          <strong>Danger!</strong> </div>
        <div class="alert alert-primary">
          <strong>Primary!</strong> </div>
        <div class="alert alert-secondary">
          <strong>Secondary!</strong> </div>
        <div class="alert alert-dark">
          <strong>Dark!</strong> </div>
        <div class="alert alert-light">
          <strong>Light!</strong> </div>
    <div class="container">
        <div class="btn btn-success">
            <strong>Click here</strong>
        </div>
        <div class="btn btn-primary">
            <strong>Click here</strong>
        </div>
        <div class="btn btn-warning">
            <strong>Click here</strong>
        </div>
        <div class="btn btn-danger">
            <strong>Click here</strong>
        </div>
        <div class="btn btn-info">
            <strong>Click here</strong>
        </div>
        <div class="btn btn-secondary">
            <strong>Click here</strong>
        </div>
    </div>
    <br><div class="container">
        <div class="text-info" style="text-align: center;">
            <strong>Click here</strong>
        </div>
        <div class="text-primary" style="text-align: center;">
            <strong>Click here</strong>
        </div>
        <div class="text-danger" style="text-align: center;">
            <strong>Click here</strong>
        </div>
        <div class="text-secondary" style="text-align: center;">
            <strong>Click here</strong>
        </div>
        <div class="text-warning" style="text-align: center;">
            <strong>Click here</strong>
        </div>
        <div class="text-success" style="text-align: center;">
            <strong>Click here</strong>
        </div>
    </div>
      </body>
      </html>
