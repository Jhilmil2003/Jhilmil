<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RegEx|Form Validation</title>
<link rel="stylesheet" href="Form_.css">
<script type="text/javascript">
function printError(elemID,hintMsg)
{
    document.getElementById(elemId).innerHTML=hintMsg;
}
//funtion to validate form
function validateForm()
{
    var name=document.contactForm.name.value;
    var email=document.contactForm.email.value;
    var mobil=document.contactForm.mobil.value;
    var country=document.contactForm.country.value;
    var gender=document.contactForm.gender.value;
    var hobbies=[];
    var checkbox=document.getElementsByName("hobbies[]");
    for(var i=0;i<checkboxes.length;i++ )
    {
        if(checkboxes[i].checked)
        {
            hobbies.push(checkboxes[i].value);
        }
    }
}
var nameErr=emailErr=mobilErr=countryErr=genderErr=true;
//Validation for Full Name:
if (name == " ")
{
    printError("nameErr","Please Enter a valid name!!");
}else{
    var regex=/^[a-zA-Z\s]+$/;//--here ^(cap) is used to check starting of string and $ for end of the string /s foe white space.--//
    if(regex.test(name) === false)
    {
        printError("nameErr","Please Enter a valid name!!");
    }else{
        printError("nameErr"," ");
        nameErr = false;
    }
}
//Validation for Email-Id:
if (email == " ")
{
    printError("emailErr","Please Enter a valid Email-Id!!");
}else{
    var regex=/^\S+@\S+\.\S+$/;
    if(regex.test(email) === false)
    {
        printError("emailErr","Please Enter a valid Email-Id!!");
    }else{
        printError("emailErr"," ");
        emailErr = false;
    }
}
// Validation for contact no.
if (mobil == " ")
{
    printError("mobilErr","Please Enter a valid contact no!!");
}else{
    var regex=/^[1-9]d{9}$/;
    if(regex.test(mobil) === false)
    {
        printError("mobilErr","Please Enter a valid contact no!!");
    }else{
        printError("mobilErr"," ");
        mobilErr = false;
    }
}
//Validate Country
if (country == "Select")
{
    printError("countryErr","Please Select a country!!");
}
else{
        printError("countryErr"," ");
        countryErr = false;
    }
}
//Validation for Gender
if (gender == " ")
{
    printError("genderErr","Please Select a Gender!!");
}
else{
        printError("genderErr"," ");
        genderErr = false;
    }
}
//Prevent the form from being submitted if there are any errors
if((nameErr || emailErr || mobileErr || countryErr || genderErr) == true){
    return false;
}else{
    var dataPreview = "You've entered the following details: \n" +
                      "Full Name: " + name + "\n" +
                      "Email Address: " + email + "\n" +
                      "Mobil Number: " + mobil + "\n" +
                      "Country: " + country + "\n" +
                      "Gender: " + gender + "\n";
    if(hobbies.length) {
        dataPreview +="Hobbies: " + hobbies.join(" , ");
    }  
    alert(dataPreview);                
};
</script>
</head>
<body>
<form name="contactForm" onsubmit="return validateForm()" action="Log in form.html" method="get">
    <h2>Application Form</h2>
    <div class="row">
        <label>Full Name</label>
        <input type="text" name="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email">
     <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="row">
        <label>Country</label>
        <select name="country">
            <option>Select</option>
            <option>Australia</option>
            <option>India</option>
            <option>United States</option>
            <option>United Kingdom</option>
        </select>
        <div class="error" id="countryErr"></div>
    </div>
    <div class="row">
        <label>Gender</label>
        <div class="form-inline">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
        <div class="error" id="genderErr"></div>
    </div>
    <div class="row">
        <label>Hobbies <i>(Optional)</i></label>
        <div class="form-inline">
            <label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label>
            <label><input type="checkbox" name="hobbies[]" value="movies"> Movies</label>
            <label><input type="checkbox" name="hobbies[]" value="music"> Music</label>
        </div>
    </div>
    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
