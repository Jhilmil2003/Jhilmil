<html lang="en">
<head>
    <title>CSS Position Tutorial</title>
    <style>
        .box{
            border:2px solid red;
            display: inline-block;
            width:150px;
            height: 150px;
            margin: 2px;
        }
        #box3{
            position:relative;
            top:34px;
            left:34px;
        }
    </style>
</head>
<body>
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
</body>
</html>
