<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>Events</title>
        <script src="C:\Users\Sanjay Malik\Desktop\JHILMIL\HTML VSC\Events.js" type="text/javascript"></script>
        <style type="text/css">
            button(cursor:pointer;)
        </style>
    </head>
    <body>
        <button onclick="demoOnClick()">Click Event</button><hr/>
        <button ondblclick="demoOnClick()">Double click Event</button><hr/>
        <b>Focus:</b><br/>
        <input type="text" placeholder="Focus Event Demo" id="txtFocus" onfocus="demoOnFocus()"/><hr/>
        <b>Blur:</b><br/>
        <input type="text" placeholder="Blur Event Demo" id="txtBlur" onblur="demoOnBlur()"/><hr/>
        <b>Keypress:</b><br/>
        <input type="text" placeholder="Keypress Event Demo" onkeypress="demoOnKeypress()"/><hr/>
        <b>keyUp:</b><br/>
        <input type="text" placeholder="KeyUp Event Demo" onkeyup="demoOnKeyUp()"/><hr/>
    </body>
</html>
